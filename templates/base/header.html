{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="{% static 'blog_app/css/style.css' %}" rel="stylesheet"> 
  </head>
<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="blog-header-logo text-dark" href="/">Django Blog</a>
          </div>
          <div class = "col-4"> 
            <form action = "{% url 'search' %}" method="GET">
              <div class = "input-group">
                <input class = "from-control" name = "keyword" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                <button type= "submit" class = "btn btn-primary" id = "button-search" type="button">Go!</button>
                </div>
              </form>
            </div>
        


          <div class="col-4 d-flex justify-content-end align-items-center">

            {% if not user.is_authenticated %}
            <a class="btn btn-sm btn-success" href="{% url 'login' %}">Login</a> &nbsp;
            <a class="btn btn-sm btn-success" href="{% url 'registration' %}">Register</a>

            {% else %}

            <a class="btn btn-sm btn-primary" href="{% url 'dashboard' %}">Dashboard</a> &nbsp;
            <a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Logout</a> &nbsp;


            {% endif %}
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">

          {% for cat in categories %}
          <a class="p-2 text-muted" href="{% url 'posts_by_category' cat.id %}">{{ cat.category_name }}</a>
          {% endfor %}
          
        </nav>
      </div>
